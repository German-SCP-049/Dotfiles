# General use

bind = SUPER, Q, exec, kitty 				                            				# Open terminal
bind = SUPER, W, exec, brave-browser-stable				                        		# Opens brave browser
bind = SUPER, D, exec, thunar                                                           # Opens thunar
bind = SUPER, C, killactive, window					                            		# Close window
bind = SUPER, B, exec, killall waybar || waybar                                         # Opens and closes waybar
bind = SUPER, F, fullscreen, 0                          								# Fullscreens active window
bind = SUPER, X, togglefloating                                                         # Makes a window float
bind = SUPER, M, exit			                                 						# Logs out of hyprland

# Workspaces

bind = SUPER, 1, workspace, 1							                            	# Jump to workspace 1
bind = SUPER, 2, workspace, 2						                            		# Jump to workspace 2
bind = SUPER, 3, workspace, 3		                            						# Jump to workspace 3
bind = SUPER, 4, workspace, 4				                            				# Jump to workspace 4
bind = SUPER, 5, workspace, 5							                              	# Jump to workspace 5
bind = SUPER, 6, workspace, 6				                            				# Jump to workspace 6
bind = SUPER, 7, workspace, 7						                            		# Jump to workspace 7
bind = SUPER, 8, workspace, 8							                            	# Jump to workspace 8
bind = SUPER, 9, workspace, 9						                            		# Jump to workspace 9
bind = SUPER, 0, workspace, 10				                               				# Jump to workspace 10
bind = SUPER, mouse_up, workspace, +1				                        			# Scrolls through workspaces in ascending order
bind = SUPER, mouse_down, workspace, -1		                        					# Scrolls through workspaces in descending order

# Windows

bindm = SUPER, mouse:272, movewindow				                        			# Moves the active window
bindm = SUPER, mouse:273, resizewindow				                        			# Resizes the active window

bind = SUPER SHIFT, 1, movetoworkspace, 1		                        				# Moves active window to workspace 1
bind = SUPER SHIFT, 2, movetoworkspace, 2				                        		# Moves active window to workspace 2
bind = SUPER SHIFT, 3, movetoworkspace, 3			                        			# Moves active window to workspace 3
bind = SUPER SHIFT, 4, movetoworkspace, 4				                        		# Moves active window to workspace 4
bind = SUPER SHIFT, 5, movetoworkspace, 5	                        					# Moves active window to workspace 5
bind = SUPER SHIFT, 6, movetoworkspace, 6                       						# Moves active window to workspace 6
bind = SUPER SHIFT, 7, movetoworkspace, 7	                        					# Moves active window to workspace 7
bind = SUPER SHIFT, 8, movetoworkspace, 8			                        			# Moves active window to workspace 8
bind = SUPER SHIFT, 9, movetoworkspace, 9					                        	# Moves active window to workspace 9
bind = SUPER SHIFT, 0, movetoworkspace, 10					                           	# Moves active window to workspace 10

bind = SUPER, up, movefocus, u					    	                        		# Moves window focus up
bind = SUPER, left, movefocus, l			       		                        		# Moves window focus left
bind = SUPER, down, movefocus, d					                             		# Moves window focus down
bind = SUPER, right, movefocus, r						                            	# Moves window focus right

# Laptop keys

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ # Increase audio by 5%
bindel = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0		    # and unmutes
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-	    # Decrease audio by 5%
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle		        # Toggles mute

bindel = , XF86MonBrightnessUp, exec, brightnessctl s 5%+	                			# Increase brightness by 5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-		                		# Decrease brightness by 5%

# Rofi

bind = SUPER, E, exec, rofi -show drun				                        			# Shows Rofi's drun menu
bind = SUPER, R, exec, rofi -show run						                        	# Shows Rofi's run menu
bind = SUPER, TAB, exec, rofi -show window		                        				# Shows Rofi's window menu

# Hyprshot

bind = , PRINT, exec, hyprshot -z -m output -o ~/Pictures/Screenshots/		        	# Screenshots whole monitor
bind = SHIFT, PRINT, exec, hyprshot -z -m region -o ~/Pictures/Screenshots/		        # Screenshots a region

# Applications

bind = SUPER, F12, sendshortcut, , F12, class:^(com.obsproject.Studio)$			        # Starts/stops recording in OBS

